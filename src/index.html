    <header>
      <div class="logo-image">
        <img src="/assets/logotype.svg" alt="Logo" width="100" height="50" />

      <input type="checkbox" id="menuToggle" class="menu-toggle" />
      <label for="menuToggle" class="hamburger-menu">
